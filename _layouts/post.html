---
layout: default
---

<div class="post">
  <div class="post__header">
    <h1 class="post__header__heading"><a href="{{ page.url }}">{{ page.title }}</a></h1>

    <ul class="post__header__list">
      <li class="post__header__item"><a href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}" class="bookmark-widget-counter"><img src="http://b.st-hatena.com/entry/image/{{ site.url }}{{ page.url }}"></a></li>
      <li class="post__header__item">{{ page.category }}</li>
      <li class="post__header__item"><a href="{{ site.url }}{{ page.url }}">{{ page.date | date: '%b %-d, %Y' }}</a></li>
    </ul>
  </div>

  <div class="post__content">
    {{ content }}
  </div>

  <ul class="post__share-list">
    <li class="post__share-item"><a class="hatena hatena-bookmark-button" data-hatena-bookmark-layout="simple" href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ page.url }}" target="_blank"><i class="fa fa-hatena"></i></a><script src="http://b.st-hatena.com/js/bookmark_button.js"></script></li>
    <li class="post__share-item"><a href="http://twitter.com/share?url={{ site.url }}{{ page.url }}&amp;text={{ page.title }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
    <li class="post__share-item"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
  </ul>

  <ul class="post__pagination">
    {% if page.next %}<li class="post__pagination__item post__pagination__item--next"><a href="{{ page.next.url }}">Next post &raquo;</a></li>{% endif %}
    {% if page.previous %}<li class="post__pagination__item post__pagination__item--previous"><a href="{{ page.previous.url }}">&laquo; Previous post</a></li>{% endif %}
  </ul>
</div>
